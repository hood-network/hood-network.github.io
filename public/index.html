    <style>
        :root {
            --hn-ref-font-brand: "Dela Gothic One", sans-serif;
            --hn-ref-font-plain: "Roboto", sans-serif;

            --hn-sys-color-on-background: #ffffff;
            --hn-sys-color-accent: #3C3F44;

            --hn-sys-custom-color-hood-network-red: #FF6868;
            --hn-sys-grad-background: linear-gradient(to top, #181B1E, #23272B);
            --hn-sys-grad-card: linear-gradient(to bottom right, #5a5c60, #3C4044);
        }

        html {
            min-height: 100vh;
        }

        body {
            background: var(--hn-sys-grad-background);

            margin: 7% auto 0;
            max-width: 390px;
            min-height: 180px;
            padding: 30px 0 15px;
        }
        
        .product-logo {
            display: flex;
            flex-direction: row;
            gap: 5px;
            align-items: center;

            user-select: none;
        }

        .product-logo > svg {
            height: 1em;
            fill: var(--hn-sys-custom-color-hood-network-red);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .product-logo > svg:hover {
            animation: 2s infinite spin;
        }

        .product-logo > span {
            font-family: var(--hn-ref-font-brand);
            color: var(--hn-sys-color-on-background);
        }

        .card-wrapper {
            padding: 1px;
            border-radius: 8px;
            overflow: hidden;
            background: var(--hn-sys-grad-card);
            color: var(--hn-sys-color-on-background);

            width: 100%;
            position: relative;
        }

        .card {
            background-color: var(--hn-sys-color-accent);
            border-radius: inherit;
            overflow: hidden;

            font-family: var(--hn-ref-font-plain);

            width: 100%;
            padding: 24px;
            box-sizing: border-box;

            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .section {
            position: relative;
        }

        .section > h1 {
            font-family: var(--hn-ref-font-brand);
            margin: 0;
        }

        .content {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .avatar-row {
            margin-top: 10px;
            display: grid;
            gap: 1em;
            grid-template-columns: repeat(auto-fill,minmax(70px,1fr));
        }

        .avatar-row > a {
            width: auto;
            height: auto;
            text-decoration: none;
            border-radius: 100%;
            overflow: hidden;
            aspect-ratio: 1/1;
        }


        .avatar-row > a > img {
            width: 100%;
            height: 100%;
        }

        .link-shelf {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        p {
            margin: 0;
        }

        p > a {
            color: var(--hn-sys-custom-color-hood-network-red);
        }

        .card-deco {
            width: 1.5em;
            position: absolute;
            user-select: none;
            font-size: 15em;
            bottom: -.25em;
            right: -.25em;
            opacity: 0.2;
        }
    </style>
